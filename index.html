<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Counter Down</title>
</head>
<body>
    <div class="container">
        <img src="one.png" alt="">
        <h1>Comming Soon!</h1>
        <p>be ready there is just :</p>
        <div class="counter">
            <div class="days">
                <span id="days">00</span>
                <span>days</span>
            </div>
            <div class="hours">
                <span id="hours">00</span>
                <span>hours</span>
            </div>
            <div class="minutes">
                <span id="minutes">00</span>
                <span>minutes</span>
            </div>
            <div class="seconds">
                <span id="seconds">00</span>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <div class="copyright">Copyright &copy Ziad Ahmed 2023</div>
    <script src="main.js"></script>
</body>
</html>
